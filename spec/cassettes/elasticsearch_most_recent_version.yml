        Cloud Hosting for AWS</h1>\n<h2>Deploy Elasticsearch on Amazon Web Services</h2>\n</div>\n</div>\n<div
        class=\"panel-body\">\n<div class=\"row\">\n<div class=\"col-md-8\">\n<p>Bitnami
        has partnered with Amazon to make Elasticsearch available on Amazon Web Services.
        Launch Elasticsearch with one click with <a href=\"/cloud\">Bitnami Cloud
        Hosting for AWS</a>. It is free and it takes only a minute.</p>\n</div>\n<div
        class=\"col-md-4 text-center\">\n<a class=\"direct_launch_link btn btn-cta
        btn-lg\" href=\"/launch/elasticsearch/aws/now\" role=\"button\" target=\"_blank\">Launch
        Elasticsearch Now</a>\n<a class=\"indirect_launch_link btn btn-cta btn-lg\"
        data-target=\"#launchImageModal-elasticsearch-aws\" data-toggle=\"modal\"
        href=\"/launch/elasticsearch/aws\" role=\"button\" style=\"display: none !important\">Launch
        Elasticsearch Now</a>\n\n<p class=\"small\">Launch a free demo server now!</p>\n</div>\n</div>\n</div>\n<div
        class=\"panel-footer\">\n<img alt=\"Aws-logo\" data-at2x=\"//d33np9n32j53g7.cloudfront.net/assets/new/partners/aws-logo@2x-11eb59ad7454131c142634bc7bc4972c.png\"
        height=\"50\" src=\"//d33np9n32j53g7.cloudfront.net/assets/new/partners/aws-logo-cc3b9db4f2da017348e1a630539872d0.png\"
        />\n</div>\n</div>\n<article>\n\n<p>In addition to providing free, ready to
        deploy Cloud Images, we also offer Bitnami Cloud Hosting, a subscription service
        that simplifies the process of deploying and managing open source applications
        to the Amazon EC2 Cloud. You can sign up for our free tier and learn more
        about <a href=\"/cloud\">Bitnami Cloud Hosting here</a>.</p>\n<p>If you already
        have an AWS account simply click one of the links below to deploy a Bitnami
        Stack on Amazon EC2. If not, you can copy the appropriate AMI name from the
        table below (based on whether you want to deploy on servers in the US, Europe
        or Asia) and visit the <a href=\"https://wiki.bitnami.com/cloud/How_to_start_a_Bitnami_Machine_Image_(AMI)%3f\">Bitnami
        AMI Guide</a> for a tutorial on how to get started. Alternatively, <a href=\"/cloud\">sign
        up for Bitnami Cloud Hosting</a> for the easiest way to deploy and manage
        applications in the cloud, with one-click resize and backup functionality.</p>\n<ul>\n<li><a
        href=\"/stack/elasticsearch/README.txt\" data-track-ga=\"true\" target=\"_blank\">Readme</a></li>\n<li><a
